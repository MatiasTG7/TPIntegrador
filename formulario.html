<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Regritro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background: #8b8484;
            color: #000;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #ededed;
            border-radius: 12px;
            border: 3px solid #000000;
            box-shadow: 2px 2px 10px #000000;
            padding: 0 0 20px 0;
        }
        .container h1 {
            font-size: 2.2em;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 24px 24px 0 24px;
            font-weight: bold;
        }
        .form-box {
            margin: 0 24px;
            border: 2px solid #000000;
            border-radius: 10px;
            background: #ffffff;
            padding: 18px 20px 20px 20px;
        }
        .form-box h2 {
            font-size: 1.4em;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            margin-bottom: 16px;
            margin-top: 0;
        }
        label {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.08em;
            display: block;
            margin-bottom: 6px;
        }
        input[type="text"],
        input[type="email"],
        input[type="telefono"]
         {
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            padding: 6px 10px;
            margin-bottom: 14px;
            border: 2px solid #000000;
            border-radius: 4px;
            box-sizing: border-box;
            background: #ffffff;
        }
        input[type="checkbox"] {
            margin-right: 7px;
            transform: scale(1.2);
        }
        .checkbox-label {
            display: inline-block;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            vertical-align: middle;
        }
        .submit-btn {
            margin-top: 14px;
            width: 100%;
            background: #222;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.05em;
            border: none;
            border-radius: 5px;
            padding: 8px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #555555;
        }
        .error {
            color: #c00;
            font-size: 0.98em;
            padding: 0;
            margin: -10px 0 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contactenos</h1>
        <div class="form-box">
            <h2>Sus datos.</h2>
            <form id="registerForm" novalidate>
                <label for="username">*Nombre de usuario:</label>
                <input type="text" id="username" name="username" required minlength="10" maxlength="20" autocomplete="off">
                <div class="error" id="usernameError"></div>

                <label for="email">*Correo electrónico:</label>
                <input type="email" id="email" name="email" required autocomplete="on">
                <div class="error" id="emailError"></div>
                
                <label for="telefono" name="telefono">agregue telefono</label>
                <input type="telefono" id="telefono" name="telefono" required autocomplete="on" >
                <div class="error" id="telefonoError"></div>
                <label class="checkbox-label">
                    <input type="checkbox" id="terms" name="terms" required>
                    *Acepto términos y condiciones
                </label>
                <div class="error" id="termsError"></div>

                <button type="submit" class="submit-btn">Registrarse</button>
            </form>
        </div>
    </div>
    <script>
       

       
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            let valid = true;

            
            document.querySelectorAll('.error').forEach(el => el.textContent = '');

            
            const username = document.getElementById('username').value.trim();
            if (username.length < 10 || username.length > 20) {
                document.getElementById('usernameError').textContent = 'Debe tener entre 10 y 20 caracteres.';
                valid = false;
            }


            const birthday = document.getElementById('birthday').value;
            if (birthday) {
                const bDate = new Date(birthday);
                if (bDate > today) {
                    document.getElementById('birthdayError').textContent = 'No puede ser mayor a hoy.';
                    valid = false;
                }
                if (bDate < new Date(minDate)) {
                    document.getElementById('birthdayError').textContent = 'No puede tener más de 125 años.';
                    valid = false;
                }
            }

        
            const email = document.getElementById('email').value.trim();
            if (!email) {
                document.getElementById('emailError').textContent = 'Este campo es obligatorio.';
                valid = false;
            } else {
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    document.getElementById('emailError').textContent = 'Correo no válido.';
                    valid = false;
                }
            }

            
            const password = document.getElementById('password').value;
            if (password.length < 9) {
                document.getElementById('passwordError').textContent = 'Debe tener más de 8 caracteres.';
                valid = false;
            }

            
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (confirmPassword.length < 9) {
                document.getElementById('confirmPasswordError').textContent = 'Debe tener más de 8 caracteres.';
                valid = false;
            } else if (confirmPassword !== password) {
                document.getElementById('confirmPasswordError').textContent = 'Las contraseñas no coinciden.';
                valid = false;
            }

            
            const terms = document.getElementById('terms').checked;
            if (!terms) {
                document.getElementById('termsError').textContent = 'Debe aceptar los términos.';
                valid = false;
            }

            if (!valid) e.preventDefault();
        });
    </script>
</body>
</html>
